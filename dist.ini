name    = Gradescope-Utils
abstract = Gradescope submission scripts
author  = hejohns <hejohns@umich.edu>
license = BSD
copyright_holder = University of Michigan
copyright_year   = 2023

[AutoVersion]
major = 0
format = {{ cldr('yyyy') }}.{{ cldr('MM') }}.{{ cldr('dd') }}
[@Filter]
-bundle = @Git
-remove = Git::Push
[Git::GatherDir]
exclude_match = .*\.tar\.gz
[PkgVersion]
use_package = 1
[PodnameFromFilename]
[PodWeaver]
[@Filter]
-bundle = @Basic
-remove = GatherDir
